<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hedding">rock paper scissor</div>
    <div class="choices">
        <div class="box" id="paper">
            <img src="paper.png">
        </div>
        <div class="box" id="rock">
            <img src="rock.png">
        </div>
        <div class="box" id="scissor">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score">
        <div >
            <p id="user-Score">0</p>
            <p>You</p>
        </div>
        <div >
            <p id="comp-Score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">play your game</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
